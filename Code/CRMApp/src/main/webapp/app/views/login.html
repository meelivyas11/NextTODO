<div class="row">
	<div class="col-lg-4 col-lg-offset-4 "></div>
	<div class="col-lg-4 col-lg-offset-4 ">
		<br><br>
		<form name="LoginForm" class="form-group" ng-submit="LoginSubmit()">
			<div class="form-group col-mid-4"><input type="text" class="form-control" name="userName" ng-model="userName" placeholder="UserName"></div> 
			<div class="form-group col-mid-4"><input type="password" class="form-control" name="password" ng-model="password" placeholder="Password"></div>
			<div class="form-group col-mid-4"> <input type="submit" name="submit" value="Login" class="btn btn-success btn-sm btn-block"> </div>
		</form>
		<br><br>
	</div>
	<div class="col-lg-4 col-lg-offset-4 "></div>
</div>
