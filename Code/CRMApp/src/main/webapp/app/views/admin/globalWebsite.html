<div class="row">
    <div class="col-md-6"><h1>Global Website</h1></div>
    <div class="col-md-6 text-right"><h3><a href="#!/home">Home</a></h3></div> 
</div><br><br>

<div id="GlobalWebsite" class="container text-left">
	<form  enctype="multipart/form-data" class="form-horizontal form-group" name="globalWebsiteForm" ng-submit="GlobalWebsiteSubmit()">
		<div class="row form-group"> 
			<label class="control-label col-sm-2">Chamber Name</label>
			<div class="col-sm-8"><input id="name" ng-model="chamberInfo.name" type="text" class="form-control"/></div>  
		</div>
		<div class="row form-group"> 
			<label class="control-label col-sm-2">Address</label>
			<div class="col-sm-8"><input id="address" ng-model="chamberInfo.address" type="text" class="form-control"/></div>  
		</div>
		<div class="row form-group"> 
			<label class="control-label col-sm-2">City</label>
			<div class="col-sm-8"><input id="city" ng-model="chamberInfo.city"  type="text" class="form-control"/></div>  
		</div>
		<div class="row form-group"> 
			<label class="control-label col-sm-2">State</label>
			<div class="col-sm-8"><input id="state" ng-model="chamberInfo.state" type="text" class="form-control"/></div>  
		</div>
		<div class="row form-group"> 
			<label class="control-label col-sm-2">Zip</label>
			<div class="col-sm-8"><input id="zip" ng-model="chamberInfo.zip" type="text" class="form-control"/></div>  
		</div>
		<div class="row form-group"> 
			<label class="control-label col-sm-2">Phone</label>
			<div class="col-sm-8"><input id="phone" ng-model="chamberInfo.phone" type="text" class="form-control"/></div>  
		</div>
		<div class="row form-group"> 
			<label class="control-label col-sm-2">Fax</label>
			<div class="col-sm-8"><input id="fax" ng-model="chamberInfo.fax" type="text" class="form-control"/></div>  
		</div>
		<div class="row form-group"> 
			<label class="control-label col-sm-2">Facebook URL</label>
			<div class="col-sm-8"><input id="facebookURL" ng-model="chamberInfo.facebookURL" type="text" class="form-control"/></div>  
		</div>
		<div class="row form-group"> 
			<label class="control-label col-sm-2">Twitter URL</label>
			<div class="col-sm-8"><input id="twitterURL" ng-model="chamberInfo.twitterURL" type="text" class="form-control"/></div>  
		</div>
		<div class="row form-group"> 
			<label class="control-label col-sm-2">LinkedIn URL</label>
			<div class="col-sm-8"><input id="linkedInURL" ng-model="chamberInfo.linkedInURL" type="text" class="form-control"/></div>  
		</div>
						
		<div class="row form-group"> 
			<label class="control-label col-sm-2"><br><br>Logo</label>
			<div class="col-sm-2 align-middle"><img alt="img" src="data:image/png;base64,{{chamberInfo.logo}}"  width="150px"/></div>
			<div class="col-sm-6"><br><br><input id="logoFile" name="logoFile" ng-model="logoFile" type="file" class="form-control" /></div>
		</div>
		
		<div class="row">
			   <div class="col-md-10 col-md-offset-2"> 
			   		<input type="submit" name="submit" value="Update" class="btn btn-primary btn-lg btn-block">
		   		</div>
   		</div>
	</form> 
</div>
